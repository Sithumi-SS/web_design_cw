<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        /* CSS for customization */
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* default font color */
            background-color: #000000; /* default background color */
        }
        
        .thumbnail {
            display: inline-block;
            margin: 10px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            border-color: #3CB371; /* Green border color on hover */
        }
        
        .extended-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            overflow: auto;
        }
        
        .extended-content {
            max-width: 800px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .extended-content p {
            color: #000; /* Description font color */
        }
    </style>
</head>
<body>

<!-- Gallery Page Content -->
<div id="gallery">
    <!-- Thumbnail Images -->
    <div class="thumbnail" onclick="showExtendedView(1)" onmouseover="hoverEffect(this)" onmouseout="unHoverEffect(this)">
        <img src="thumbnail1.jpg" alt="Thumbnail 1" width="200" height="150">
    </div>
    <div class="thumbnail" onclick="showExtendedView(2)" onmouseover="hoverEffect(this)" onmouseout="unHoverEffect(this)">
        <img src="thumbnail2.jpg" alt="Thumbnail 2" width="200" height="150">
    </div>
    <!-- Add more thumbnails as needed -->

    <!-- Extended Views -->
    <div class="extended-view" id="extendedView1">
        <div class="extended-content">
            <img src="fullimage1.jpg" alt="Full Image 1" style="max-width: 100%;">
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non eleifend velit. Nullam volutpat, nisi quis convallis posuere.</p>
            <!-- Add customization options here -->
        </div>
    </div>
    <div class="extended-view" id="extendedView2">
        <div class="extended-content">
            <img src="fullimage2.jpg" alt="Full Image 2" style="max-width: 100%;">
            <p>Description: Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
            <!-- Add customization options here -->
        </div>
    </div>
    <!-- Add more extended views as needed -->
</div>

<script>
    // JavaScript function to show extended view
    function showExtendedView(id) {
        var extendedView = document.getElementById("extendedView" + id);
        extendedView.style.display = "block";
        window.onclick = function(event) {
            if (event.target == extendedView) {
                extendedView.style.display = "none";
            }
        }
    }

    // JavaScript function for hover effect on thumbnails
    function hoverEffect(element) {
        element.style.borderColor = '#3CB371'; // Green color on hover
    }

    function unHoverEffect(element) {
        element.style.borderColor = 'transparent'; // Reset border color on hover out
    }
</script>

</body>
</html>
