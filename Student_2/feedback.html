<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            color: #3CB371;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .centered-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #a2d9ce; /* Light green border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0fff9; /* Light green background */
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #3CB371; /* Lighter green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"]:hover {
            background-color: #2E8B57; /* Darker green on hover */
        }
        footer {
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Feedback Form</h1>
        </div>
    </header>
    
    <section class="main-content">
        <div class="container centered-form">
            <form action="#" method="POST" id="feedback-form">
                <div class="form-group">
                    <label for="name">Enter your name*:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your email*:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Was this your first time visiting?*</label><br>
                    <input type="radio" id="first-time-yes" name="first-time" value="yes">
                    <label for="first-time-yes">Yes</label>
                    <input type="radio" id="first-time-no" name="first-time" value="no">
                    <label for="first-time-no">No</label>
                </div>
                <div class="form-group">
                    <label>Was this website informative and easy to navigate through?*</label><br>
                    <input type="radio" id="informative-yes" name="informative" value="yes">
                    <label for="informative-yes">Yes</label>
                    <input type="radio" id="informative-no" name="informative" value="no">
                    <label for="informative-no">No</label>
                </div>
                <div class="form-group">
                    <label for="improvements">If "No", suggest any improvements for the future:</label><br>
                    <textarea id="improvements" name="improvements" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="satisfaction">How satisfied are you with our services?*</label><br>
                    <input type="radio" id="satisfaction-1" name="satisfaction" value="1" required>
                    <label for="satisfaction-1">1</label>
                    <input type="radio" id="satisfaction-2" name="satisfaction" value="2">
                    <label for="satisfaction-2">2</label>
                    <input type="radio" id="satisfaction-3" name="satisfaction" value="3">
                    <label for="satisfaction-3">3</label>
                    <input type="radio" id="satisfaction-4" name="satisfaction" value="4">
                    <label for="satisfaction-4">4</label>
                    <input type="radio" id="satisfaction-5" name="satisfaction" value="5">
                    <label for="satisfaction-5">5</label>
                    <input type="radio" id="satisfaction-6" name="satisfaction" value="6">
                    <label for="satisfaction-6">6</label>
                    <input type="radio" id="satisfaction-7" name="satisfaction" value="7">
                    <label for="satisfaction-7">7</label>
                    <input type="radio" id="satisfaction-8" name="satisfaction" value="8">
                    <label for="satisfaction-8">8</label>
                    <input type="radio" id="satisfaction-9" name="satisfaction" value="9">
                    <label for="satisfaction-9">9</label>
                    <input type="radio" id="satisfaction-10" name="satisfaction" value="10">
                    <label for="satisfaction-10">10</label>
                </div>
                <div class="form-group">
                    <label>Would you recommend our services?*</label><br>
                    <input type="radio" id="recommend-yes" name="recommend" value="yes">
                    <label for="recommend-yes">Yes</label>
                    <input type="radio" id="recommend-no" name="recommend" value="no">
                    <label for="recommend-no">No</label>
                </div>
                <div class="form-group">
                    <label>Would you like to receive updates about the website and any offers?</label><br>
                    <select name="updates">
                        <option value="yes">Yes - via email</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questions">Do you have any additional questions or requests?</label><br>
                    <textarea id="questions" name="questions" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Website Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
